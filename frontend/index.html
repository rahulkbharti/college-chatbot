<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot REC Ambedkar Nager</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/main.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>

<body>
  <div class="qr-code" id="qr-code">
    <div class="qr-code-content">
      <h2>Scan QR Code to Open Chatbot</h2>
      <br>
      <div id="qrOutput"></div>
    </div>
  </div>
  <div class="chatbot" id="chatbot">
    <header class="chat-header">
      <div class="logo">
        <img class="logo-image" src="./res/chatbot_icon.png" alt="chatbot_icon" />
        <h2 class="logo-title">College Chatbot <small>(REC BOT)</small><br>
          <small>Ask College Related Queries.</small>
        </h2>
      </div>
      <div class="close-icon">
        <img id="chatbot-close-button" src="./res/Minus.png" alt="" />
      </div>
    </header>
    <section class="chat-body">
      <div class="message-box" id="message-box">
        <div class="message-recieve">
          Hello I Am Collage chatbot. How I can help you today?
        </div>
        <div class="message-send">How Many Branches in this College?</div>
        <div class="message-recieve">
          Hello I Am Collage chatbot. How I can help you today?
        </div>
        <div class="message-send">How Many Branches in this College?</div>
      </div>
      <div class="clear-both"></div>
      <footer class="message-input">
        <div class="message-field">
          <input id="text-input" type="text" placeholder="Ask..." autocomplete="off" />
          <button id="send-button">
            <img src="./res/Send.svg" alt="send" />
          </button>
        </div>
      </footer>
    </section>
  </div>

  <button type="button" class="chatbot-open" id="chatbot-open-button">
    <img class="logo-image" src="./res/chatbot_icon.png" alt="chatbot_icon" />
  </button>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js" type="module"></script>
  <script>
    const websiteUrl = "https://college-chatbot-l72q.onrender.com/"; // Replace with your website URL
    const qrOutput = document.getElementById("qrOutput");
    QRCode.toCanvas(websiteUrl, (error, canvas) => {
      if (error) {
        console.error("QR Code generation failed:", error);
        return;
      }
      canvas.style.width = "200px";
      canvas.style.height = "200px";
      qrOutput.innerHTML = ""; // Clear previous QR codes
      qrOutput.appendChild(canvas);
    });
  </script>
  <script src="./js/main.js" type="module"></script>
  <!-- <script src="./js/chatbot.js"></script> -->
</body>

</html>
