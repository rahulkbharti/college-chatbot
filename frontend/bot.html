<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot REC Ambedkar Nager</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    
</head>

<body>
    <div class="chatbot" id="chatbot">
        <header class="chat-header">
            <div class="logo">
                <img class="logo-image" src="./res/chatbot_icon.png" alt="chatbot_icon">
                <h2 class="logo-title">REC Chatbot</h2>
            </div>
            <div class="close-icon">
                <img id="chatbot-close-button" src="./res/Minus.png" alt="">
            </div>
        </header>
        <section class="chat-body">
            <div class="message-box" id="message-box">
                <div class="message-recieve">
                    Hello I Am Collage chatbot. How I can help you today?
                </div>
                <div class="message-send">
                    How Many Branches in this College?
                </div>
                <div class="message-recieve">
                    Hello I Am Collage chatbot. How I can help you today?
                </div>
                <div class="message-send">
                    How Many Branches in this College?
                </div>
            </div>
            <div style="display: table; clear: both;"></div>
            <footer class="message-input">
                <div class="message-field">
                    <input id="text-input" type="text" placeholder="Ask...">
                    <button id="send-button"><img src="./res/Send.svg" alt="send"></button>
                </div>
            </footer>
        </section>
    </div>
    <button class="chatbot-open" id="chatbot-open-button"><img class="logo-image" src="./res/chatbot_icon.png" alt="chatbot_icon"></button>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
    <!-- <script src="./js/chatbot.js"></script> -->
</body>

</html>
